<div class="container" *ngIf="user_detail != null">
    <user-band [user_detail] = "user_detail" ></user-band>
    <div class="row">
      <div class="col s12 m3 right">
        <core-block-right></core-block-right>
      </div>
      <follow-category  *ngIf=" user_detail.is_author == true"class="col s12 m3 hide-on-med-and-down"></follow-category>
      <menu-category  *ngIf=" user_detail.is_author != true"class="col s12 m3 hide-on-med-and-down"></menu-category>
      <div class="col s12 m6 ">
        <ul *ngIf="follows != null" class="collection with-header">
            <li class="collection-header">
               MES ABONNEMENTS
            </li>
            <li class="collection-item " *ngFor = "let follow of follows">
              <user-suggestion-common  [suggestion]="follow.user_followed" ></user-suggestion-common>
            </li>
            <li class="collection-footer">
              <p class="center">
                <button class="btn-flat center">Suivant</button>
              </p>
            </li>
        </ul>
      </div>
</div>
