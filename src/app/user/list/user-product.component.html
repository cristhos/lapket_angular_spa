<div class="container" *ngIf="user_detail != null">
    <user-band [user_detail] = "user_detail" ></user-band>
    <div class="row">
      <div class="col s12 m3 right">
        <core-block-right></core-block-right>
      </div>
      <follow-category  *ngIf=" user_detail.is_author == true"class="col s12 m3 hide-on-med-and-down"></follow-category>
      <menu-category  *ngIf=" user_detail.is_author != true"class="col s12 m3 hide-on-med-and-down"></menu-category>
      <div *ngIf="products != null" class="col s12 m6"
        infinite-scroll [infiniteScrollDistance]="2"
        [infiniteScrollUpDistance]="1.5"
        [infiniteScrollThrottle]="3000"
        (scrolled)="onScrollDown()">
        
        <product-form *ngIf="user_detail.is_author == true" ></product-form> 
        
        <div *ngFor="let product of products" >
          <product-common [product]="product"></product-common>
        </div>
        <div *ngIf="products_loading == false">
             <product-null-common *ngIf="products.length < 1"></product-null-common>
        </div>
      </div>

      <div *ngIf="products_loading == true" class="col s12 m6">
        <loading></loading>
      </div>
    </div>
</div>
