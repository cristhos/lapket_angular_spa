<div class="container">
  <div class="row">
    <div class="col s12 m4 offset-m4">
      <div class="card-panel">
      		<h4 class="center site-color">S'inscrire</h4>
          <div [ngSwitch]="response" >
            <div *ngSwitchCase="200" class="col s12 green-text">
                Inscription reussi
            </div>
            <div *ngSwitchCase="400" class="col s12 red-text">
                Email déjà utilisé!  
            </div>
            <div *ngSwitchCase="404" class="col s12 red-text">
                Echec d'Inscription  
            </div>
          </div>
          <form (ngSubmit)="onSubmit()" #albumForm="ngForm"  class="row">
            <div class="input-field col s12 m12">
              <i class="fa fa-envelope fa-cicle prefix"></i>
              <label for="email">Adresse Email</label>
              <input id="email" type="email" class="form-control" required [(ngModel)]="model.email" name="fullname" #name="ngModel" >
            </div>

            <div class="input-field col s12 m12">
              <i class="fa fa-unlock-alt prefix"></i>
              <label for="password">Créer un mot de passe(+8 caractères)</label>
              <input id="password" type="password" class="form-control" minlength="8" maxlength="50" required [(ngModel)]="model.password" name="password" #name="ngModel" >
            </div>
            <div class="input-field col s12 m12">
                <a [routerLink]="['/login']">Connexion</a>
                <span class="right">
                  <button class="btn waves-effect waves-light center" type="submit" name="action">S'inscrire
                    <i *ngIf="loading == false" class="fa fa-sign-in right"></i>
                    <i *ngIf="loading == true" class="fa fa-spinner fa-spin fa-pulse right"></i>
                  </button>
                </span>
          </div>

          </form>
      </div>
    </div>
  </div>
</div>
