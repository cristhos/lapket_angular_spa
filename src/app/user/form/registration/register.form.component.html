<div class="container">
  <div class="row">
    <div class="col s12 m4 offset-m4">
      <div class="card-panel">
      		<h4 class="center">S'inscrire</h4>
          <register-social></register-social>
          <form (ngSubmit)="onSubmit()" #albumForm="ngForm"  class="row">
            <div class="input-field col s12 m12">
              <i class="fa fa-envelope fa-cicle prefix"></i>
              <label for="email">Adresse Email</label>
              <input id="email" type="email" class="form-control" required [(ngModel)]="model.email" name="fullname" #name="ngModel" >
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div>
            </div>

            <div class="input-field col s12 m12">
              <i class="fa fa-unlock-alt prefix"></i>
              <label for="password">CrÃ©er un mot de passe</label>
              <input id="password" type="password" class="form-control" required [(ngModel)]="model.password" name="password" #name="ngModel" >
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div>
            </div>
            <div class="input-field col s12 m12">
                <a [routerLink]="['/login']">Connexion</a>
                <span class="right">
                  <button class="btn waves-effect waves-light center" type="submit" name="action">S'inscrire
                    <i *ngIf="loading == false" class="fa fa-sign-in right"></i>
                    <i *ngIf="loading == true" class="fa fa-spinner fa-spin fa-pulse right"></i>
                  </button>
                </span>
          </div>

          </form>
      </div>
    </div>
  </div>
</div>
