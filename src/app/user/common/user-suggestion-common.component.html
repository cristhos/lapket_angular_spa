<div *ngIf="suggestion != null" class="hoverable">
      <a [routerLink]="['/user',suggestion.username ]" [title]="suggestion.full_name">
        <i *ngIf="suggestion.profile_picture == null" class="fa fa-user fa-4x avatar-profile-pict avatar"></i>
        <img class="avatar-profile-pict  avatar" *ngIf="suggestion.profile_picture != null" src="{{suggestion.profile_picture.web_path}}" alt="{{suggestion.profile_picture.alt}}"/>
        <strong class="title">{{ suggestion.full_name}}</strong><em> @{{ suggestion.username }}</em>
      </a>
      <br >
      <button *ngIf="suggestion.is_follow_it == false" (click)="postFollow(suggestion.id)" class="btn ">
        <i *ngIf="loading == false" class="fa fa-user-plus"></i>
        Suivre
        <i *ngIf="loading == true" class="fa fa-spinner fa-spin fa-pulse right"></i>
      </button>
      <button *ngIf="suggestion.is_follow_it == true" (click)="removeFollow(suggestion.id)" class="btn ">
        <i *ngIf="loading == false" class="fa fa-check"></i>
        Abonn√©
        <i *ngIf="loading == true" class="fa fa-spinner fa-spin fa-pulse right"></i>
      </button>
</div>
