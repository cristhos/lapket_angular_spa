<form  (ngSubmit)="onSubmit()" #productForm="ngForm" >
    <input auto-complete [attr.source]="tests" #term (keyup)="search(term.value)" id="search_text" type="text" name="term" class="header-search-input z-depth-2" placeholder="Trouver des produits" [(ngModel)]="model.term" [ngModelOptions]="{standalone: true}">
   
    <input type="submit" name="search_button" id="search_button" value="O">
</form>
