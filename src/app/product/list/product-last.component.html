<div *ngIf="products != null" class="container">
    <h5 class="site-color">A la une</h5>
    <div class="row">
        <div *ngFor="let product of products " class="col s12 m4">
        <product-common [product]="product"></product-common>
        </div>
    </div>
    <div *ngIf="product_loading == true">
        <loading></loading>
    </div>

    <p class="center">
        <a [routerLink]="['/register']" class="btn ">COMMENCER VOS ACHATS</a>
    </p>
</div>
