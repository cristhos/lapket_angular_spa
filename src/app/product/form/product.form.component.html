<div *ngIf="request" class="card">
      <div class="card-content">
        <form materialize (ngSubmit)="onSubmit()" #productForm="ngForm" enctype="multipart/form-data">
          <div class="row">
              <div class="col s12 m12">
                <div class="file-field input-field col s12 m12">
                  <div class="btn-flat">
                    <span><i class="fa fa-image"></i> Image</span>
                    <input type="file" ng2FileSelect [uploader]="uploader" (change)="fileChange($event)"/>
                  </div>
                </div>
                <div class="row">
                  <div *ngIf="file_src != null" class="col s12">
                    <img class="responsive-img" [src]="file_src"/>          
                  </div>
                </div>
                <li class="divider"></li>
                <div>
                    <div class="input-field  col s6 m6">
                      
                      <input placeholder="nom du produit" id="name1" type="text"  [(ngModel)]="model.name" required [ngModelOptions]="{standalone: true}">
                      <label for="name1">nom</label> 
                   </div>
                   <div class="input-field  col s6 m6">
                      <label for="price">prix($)</label>
                      <input placeholder="prix" id="price" type="number"  placeholder="prix($)"class="form-control" [(ngModel)]="model.price" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                
                <div class="input-field  col s12 m12">
                      <label for="description">description</label>
                      <textarea placeholder="Decriver le produit" id="description" class="materialize-textarea" [(ngModel)]="model.description" [ngModelOptions]="{standalone: true}">
                      </textarea>
                </div>
                
              </div>

              <div class="col s12 m12">
                <li class="divider"></li>
                <span *ngIf="form_album == true" >
                    <a  (click)="formAlbum(0)" class="btn-flat center"><i class="fa fa-close"></i></a><br />
                </span>
                <div *ngIf="form_album == false">
                    <div *ngIf="albums != null"  >
                          <div class="row">
                              <div class="input-field col s8">
                                  <select [(ngModel)]="model.album_id" [ngModelOptions]="{standalone: true}" id="selectExample" materialize="material_select" [materializeSelectOptions]="options">
                                      <option value="" disabled selected>Choisir une collection...</option>
                                      <option *ngFor="let album of albums" [value]="album.id">{{album.name}}</option>
                                  </select>
                              </div>
                              <div class="col s4">
                                  <a *ngIf="form_album == false" (click)="formAlbum(1)" class="btn-flat right"><i class="fa fa-plus-circle"></i></a>
                              </div>
                           </div>
                    </div>
                </div>
                <div *ngIf="form_album == true">
                  <album-form></album-form>
                </div>

                <button type="submit" class="btn-large right" >
                  Publier
                 <i *ngIf="loading == false" class="fa fa-pencil right"></i>
                 <i *ngIf="loading == true" class="fa fa-spinner fa-spin fa-pulse right"></i>
                </button>
              </div>
          </div>

          </form>
      </div>
    </div>
