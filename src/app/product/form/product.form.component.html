<div *ngIf="request" class="card">
      <div *ngIf="categories != null" class="card-content">
        <form materialize (ngSubmit)="onSubmit()" #productForm="ngForm" enctype="multipart/form-data">
          <div class="row">
              <div class="col s12 m12">
                <div class="file-field input-field col s12 m12">
                  <div class="btn-flat">
                    <span><i class="fa fa-image"></i> Image</span>
                    <input type="file" ng2FileSelect [uploader]="uploader" (change)="fileChange($event)"/>
                  </div>
                </div>
                <div class="row">
                  <div *ngIf="file_src != null" class="col s12">
                    <img class="responsive-img" [src]="file_src"/>          
                  </div>
                </div>
                <li class="divider"></li>
              
                <div class="input-field  col s12 m12">
                      <label for="description">description</label>
                      <textarea placeholder="Que vendez vous ?" id="description" class="materialize-textarea" [(ngModel)]="model.description" [ngModelOptions]="{standalone: true}">
                      </textarea>
                </div>
                <div>
                   <div class="input-field  col s3 m3">
                      <label for="price">prix($)</label>
                      <input placeholder="A que prix ?" id="price" type="number"  placeholder="prix($)"class="form-control" [(ngModel)]="model.price" [ngModelOptions]="{standalone: true}">
                  </div>
                   <div class="input-field  col s9 m9">
                      <select materialize="material_select" [materializeSelectOptions]="selectOptions" required [(ngModel)]="model.category_id" [ngModelOptions]="{standalone: true}">
                        <option value="" disabled="" selected="">Choisir une categorie</option>
                        <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
                      </select>
                  </div>
                </div>
               
              </div>

              <div class="col s12 m12">
                <li class="divider"></li>

                <button type="submit" class="btn-large right" >
                  Publier
                 <i *ngIf="loading == false" class="fa fa-pencil right"></i>
                 <i *ngIf="loading == true" class="fa fa-spinner fa-spin fa-pulse right"></i>
                </button>
              </div>
          </div>
          </form>
      </div>
    </div>
