<div *ngIf="request" class="card">
      <div *ngIf="categories != null" class="card-content">
        <form materialize (ngSubmit)="onSubmit()" #productForm="ngForm" enctype="multipart/form-data">
          <div class="row">
              <div class="col s12 m12">
                <div class="col s12 m12">
                  <div class="input-field">
                    <button class="btn-flat" (click)="showElement()"><i class="fa fa-pencil"></i></button>
                  
                     <button class="file-field  btn-flat">
                        <span><i class="green-text text-ligthen-2 fa fa-picture-o"></i></span>
                        <input id="custom-input" type="file" (change)="fileChangeListener($event)">
                    </button>
                    <button *ngIf="formElement" class="right btn-flat " (click)="closeElement()"><i class="red-text text-darken-2 fa fa-close "></i></button>
                  </div>
                 
                </div>
                <div  *ngIf="formElement" class="col s12 center">
                    <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
                    <br>
                    <span>RÃ©sultat final</span><br>
                    <img class="responsive-img" [src]="data.image" [width]="cropperSettings.croppedWidth"  [height]="cropperSettings.croppedHeight">
                    <li class="divider"></li>
                </div>

                <div class="input-field  col s12 m12">
                      <textarea placeholder="Que vendez vous ?" id="description" class="materialize-textarea" (keyup)="onHover()" required [(ngModel)]="model.description" [ngModelOptions]="{standalone: true}">
                      </textarea>
                </div>
              
                <div *ngIf="formElement"> 
                    <div class="input-field  col s3 m3">
                      <label for="price">prix($)</label>
                      <input placeholder="A que prix ?" id="price" type="number"  placeholder="prix($)" class="form-control" required [(ngModel)]="model.price" [ngModelOptions]="{standalone: true}">
                   </div>
                   <div class="input-field  col s9 m9">
                      <select materialize="material_select" [materializeSelectOptions]="selectOptions"  required [(ngModel)]="model.category_id" [ngModelOptions]="{standalone: true}">
                        <option value="" disabled="" selected="">Choisir une categorie</option>
                        <option class="ng-valid"*ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
                      </select>
                  </div>
                <div class="col s12 m12">
                  <li class="divider"></li>
                  <button type="submit" class="btn right" >
                    Publier
                  <i *ngIf="loading == false" class="fa fa-arrow-right right"></i>
                  <i *ngIf="loading == true" class="fa fa-spinner fa-spin fa-pulse right"></i>
                </button>
              </div>
              </div>
                   
            </div>     
              
          </div>
          </form>
      </div>
    </div>
