<div class="container" *ngIf="categories != null">
      <h4 class="blue-text accent-4">Choisir (+3) categories pour terminer l'inscription </h4>
      <div class="row">
            <div class="col s12 m3" *ngFor="let category of categories._embedded.items">
              <div class="card-panel hoverable">
                <category-common [category] = "category"></category-common>
              </div>
            </div>
      </div>
      <p>
        <button (click)="refreshPage()" class="btn right">Terminer</button>
      </p>
</div>
<div *ngIf="categories_loading == true">
    <loading></loading>
</div>
