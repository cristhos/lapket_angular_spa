<div class="card" *ngIf="categories != null">
      <ul class="collection with-header">
          <li class="collection-header">CATEGORIES <a [routerLink]="['/category']" class="right"><small>Plus</small></a></li>
          <li  *ngFor="let category of categories" class="collection-item">
              <category-common [category] = "category"></category-common>
          </li>
      </ul>
</div>
