<section class="container" *ngIf="cities != null">
      <h5 class="center site-color">Les villes du business</h5>
      <div class="row">
            <div class="col s12 m3 block" *ngFor="let city of cities">
                  <div class="card-panel hoverable">
                        <city-common [city] = "city"></city-common>
                  </div>            
            </div>      
      </div>
      <p class="center">
                <a [routerLink]="['/register']" class="btn">RESTER INFORMER</a>
      </p>
</section>
<div *ngIf="cities_loading == true">
    <loading></loading>
</div>
