<div class="row" *ngIf="categories != null">
    <div class="card ">
      <div class="card-content">
        <h5>Collection</h5>
        <form (ngSubmit)="onSubmit()" #albumForm="ngForm" class="col-sm-6 col-lg-6">
          <div class="input-field">
            <label for="name">Nom</label>
            <input id="name" type="text" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel" >
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="input-field">
            <label for="adescription">Description</label>
            <textarea id="adescription" class="materialize-textarea" [(ngModel)]="model.description" [ngModelOptions]="{standalone: true}">
            </textarea>
          </div>

          <div class="input-field">
             <select materialize="material_select" [materializeSelectOptions]="selectOptions" required [(ngModel)]="model.category" [ngModelOptions]="{standalone: true}">
               <option value="" disabled="" selected="">Choisir un type</option>
               <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
              </select>
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div>
          </div>

          <div class="input-field">
             <button type="submit" class="btn">Ajouter</button>
           </div>
        </form>
      </div>
  </div>
</div>
