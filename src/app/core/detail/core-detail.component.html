<div *ngIf="authent != null">
  <div *ngIf="authent == false">
      <div id="index-banner" class="parallax-container">
          <div class="section no-pad-bot">
            <div class="container">
               <h3 class="border header center blue-text accent-4">Vendez & Achetez</h3>
               <h4 class="bprder header center blue-text accent-4">Revendez & Rachetez</h4>
              <div class="center">
                <a [routerLink]="['/register']" class="btn">CREER UN COMPTE</a>
              </div>
            </div>
          </div>
          <div>
          <img class="parallax home-pict"  src="../../../assets/images/background1.png" alt="Unsplashed background img 1">
          </div>
      </div>
      <div >
        <br>
        <br>
        <home-category></home-category>
        <br>
        <br>
        <last-product></last-product>
        <br>
        <br>
        <home-city></home-city>
      </div>
  </div>
  <div *ngIf="authent == true" class="container row">
      <div *ngIf="user != null">
        <div *ngIf="user.compte_state == false" class="col s12 m12">
          <register-final-form ></register-final-form>
        </div>
        <div *ngIf="user.compte_state == true">
            <category-suggestion *ngIf="user.nb_category_follows < 3"></category-suggestion>
            <all-product *ngIf="user.nb_category_follows >= 3"></all-product>
        </div>
      </div>
  </div>
</div>
