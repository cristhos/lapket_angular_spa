<div *ngIf="authent != null">
  <div *ngIf="authent == false">
      <div id="index-banner" class="parallax-container">
          <div class="section no-pad-bot">
            <div class="container">
               <br>
               <h3 class="border header center text-white">Connectez votre business</h3>
               <h4 class="bprder header center text-white">Achetez et vendez localement</h4>
              <div class="center">
                <a [routerLink]="['/register']" class="btn-large">CREER UN COMPTE</a>
              </div>
            </div>
            
                <img class="parallax-image" src="../../../assets/images/font-ground.png">
             
          </div>
      </div>
      <div class="container">
        <last-product></last-product>
      </div>
  </div>
  <div *ngIf="authent == true" class="container row">
      <all-product></all-product>
  </div>
</div>
