<div *ngIf="authent != null">
  <div *ngIf="authent == false">
      <div id="index-banner" class="parallax-container">
          <div class="section no-pad-bot">
            <div class="center">
               <h3 class="border header site-color">Exposez vos produits high-tech</h3>
                <a [routerLink]="['/register']" class="btn btn-large">CREER UN COMPTE</a>
            </div>
         
            
            <div class="parallax">
                <img src="../../../assets/images/font-ground.jpg">
            </div>
             
          </div>
      </div>
      <br>
      <last-product></last-product>
      <br>
      <last-category></last-category>
      <br>
      <site-partainer></site-partainer>
  </div>
  <div *ngIf="authent == true">
      <all-product></all-product>
  </div>
</div>
